<div class="slideshow-container">
  <carousel-item *ngFor="let img of images" [img]="img"></carousel-item>
</div>
<br>
<button class="prev" (click)="prev()">&#10094;</button>
<button class="next" (click)="next()">&#10095;</button>


<div style="text-align:center">
  <span class="dot" *ngFor="let img of images; let i = index;"
        (click)="setCurrentImage(i)"
        [ngClass]="{ 'active' : i === currentIndex }"></span>
</div>

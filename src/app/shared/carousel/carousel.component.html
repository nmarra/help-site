<div class="slideshow-container" [ngClass]="{ 'portrait' : isPortrait }">
    <div class="slide" *ngFor="let image of images" >
      <img [src]="image">
    </div>
  <div class="slide-bar">
      <span class="dot" *ngFor="let img of _images; let i = index;"
            (click)="setCurrentImage(i)"
            [ngClass]="{ 'active' : i === currentIndex }"></span>
  </div>
</div>
